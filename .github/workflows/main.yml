name: Build and Deploy
'on':
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - run: npm run generate
      - uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
